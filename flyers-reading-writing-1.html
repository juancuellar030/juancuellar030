<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyers Reading & Writing Test 1</title>
    <link rel="stylesheet" href="style.css?v=5">
</head>
<body class="page-flyers">
    
    <div class="content-wrapper">
        <div class="test-container">
            <header>
                <h1>A2 Flyers</h1>
                <a href="index.html" class="back-to-menu-link">‚Üê Back to Main Menu</a>
            </header>

            <!-- Reading & Writing Test Introduction -->
            <section id="rw-intro" class="test-section active">
                <h2>Reading & Writing Test</h2>
                <p>This test has 7 parts. Read the instructions for each part carefully.</p>
                <button class="nav-btn" data-target="rw-part1">Start Part 1</button>
            </section>

            <!-- Reading & Writing Part 1 -->
            <section id="rw-part1" class="test-section hidden">
                <h3>Part 1 (10 Questions)</h3>
                <p class="part-instructions">Look and read. Choose the correct words and write them on the lines.</p>
                
                <div class="question-content">
                    <!-- This is the container for your SVG and the inputs -->
                    <div class="rw-part1-container">
                        <!-- 1. The SVG background image -->
                        <img src="images/reading-and-writing-part1.svg" alt="Reading and Writing Part 1 exercise sheet">
                        
                        <!-- 2. The input fields that will be placed on top -->
                        <input type="text" id="rw1-q1" autocomplete="off">
                        <input type="text" id="rw1-q2" autocomplete="off">
                        <input type="text" id="rw1-q3" autocomplete="off">
                        <input type="text" id="rw1-q4" autocomplete="off">
                        <input type="text" id="rw1-q5" autocomplete="off">
                        <input type="text" id="rw1-q6" autocomplete="off">
                        <input type="text" id="rw1-q7" autocomplete="off">
                        <input type="text" id="rw1-q8" autocomplete="off">
                        <input type="text" id="rw1-q9" autocomplete="off">
                        <input type="text" id="rw1-q10" autocomplete="off">
                    </div>
                </div>
            
                <div class="navigation-buttons">
                    <button class="nav-btn prev-btn" data-target="rw-intro">Back</button>
                    <button class="nav-btn next-btn" data-target="rw-part2">Next Part</button>
                </div>
            </section>

            <!-- Future R&W parts will go here -->

            <!-- Test Results Section -->
            <section id="rw-results" class="test-section hidden">
                <h2>Reading & Writing Test Complete!</h2>
                <button id="check-all-rw-answers-btn">Check My Answers</button>
                <div id="final-rw-results-display"></div>
                <!-- Link back to a future homepage -->
                <!-- <a href="index.html">Back to Main Menu</a> -->
            </section>
        </div>
    </div>
    <!-- We will create a NEW script file for this test -->
    <script src="reading-writing-1.js"></script>
</body>
</html>
