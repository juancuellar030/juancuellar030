<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Cambridge Practice Tests</title>
    <!-- Add this to your style.css link to ensure the browser gets the latest version -->
    <link rel="stylesheet" href="style.css?v=7">
    <link rel="icon" type="image/svg" href="images/favicon.svg">
</head>
<body class="page-menu">

    <!-- Your animated mascots are preserved -->
    <img src="images/mascot-monkey.svg" alt="A friendly monkey mascot" class="animated-mascot">
    <img src="images/student-girl.png" alt="A student girl" class="animated-girl">
    
    <div class="content-wrapper">
        <div class="test-container">
            
            <h1>Cambridge YLE Practice Tests</h1>
            <p>Choose a level to start practicing.</p>
        
            <!-- This is the new, animated button navigation -->
            <div class="test-links" style="margin-top: 30px; display: flex; flex-direction: column; align-items: center; gap: 20px;">
                
                <!-- Starters Button (On Top) - THIS IS THE CHANGE -->
                <a href="starters-tests-list.html" class="nav-btn animated-btn starters-btn">
                    <span class="btn-text">Pre-A1 Starters Test</span>
                    <img src="images/mascot-monkey-starters.svg" alt="Starters icon" class="btn-icon">
                </a>
                
                <!-- Movers Button (In the Middle) - THIS IS THE CHANGE -->
                <a href="movers-tests-list.html" class="nav-btn animated-btn movers-btn">
                    <span class="btn-text">A1 Movers Test</span>
                    <img src="images/mascot-monkey-movers.svg" alt="Movers icon" class="btn-icon">
                </a>
            
               <!-- Flyers Button -->
                <a href="flyers-tests.html" class="nav-btn animated-btn flyers-btn">
                    <span class="btn-text">A2 Flyers Test</span>
                    <img src="images/mascot-monkey-flyers.svg" alt="Flyers icon" class="btn-icon">
                </a>

                <!-- NEW: Practice Button (Inside the same container for animation) -->
                <a href="practice-activities.html" class="nav-btn animated-btn practice-btn">
                    <span class="btn-text">Grammar & Vocabulary</span>
                    <!-- You will need to add an icon for this! e.g., images/icon-practice.svg -->
                    <img src="images/icon-practice.svg" alt="Practice icon" class="btn-icon">
                </a>
            
            </div>
            
        </div>
    </div>
</body>
</html>
