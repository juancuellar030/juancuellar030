<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Changed Title -->
    <title>A1 Movers - Test 1</title>
    <link rel="stylesheet" href="style.css?v=8">
    <link rel="icon" type="image/svg" href="images/favicon.svg">
</head>
<!-- Changed body class for future styling -->
<body class="page-movers">

    <div class="content-wrapper">
        <div class="test-container">
            <header>
                <!-- Changed Header -->
                <h1>A1 Movers - Test 1</h1>
                <!-- Changed Back Link -->
                <a href="movers-tests-list.html" class="back-to-menu-link">‚Üê Back to Test List</a>
            </header>

            <div class="name-input-container" style="margin-top: 30px; text-align: center;">
                <label for="test1-user-name" style="display: block; margin-bottom: 10px;">Please enter your name to begin:</label>
                <input type="text" id="test1-user-name" placeholder="Your Name Here" autocomplete="off" style="padding: 10px; font-size: 1.1em; border-radius: 8px; border: 1px solid #ccc;">
            </div>

            <div class="test-links" style="margin-top: 30px; display: flex; justify-content: center; gap: 20px;">
                <button id="start-listening-btn" class="nav-btn" disabled>Start Listening</button>
                <button id="start-rw-btn" class="nav-btn" disabled>Start Reading & Writing</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('test1-user-name');
            const listeningBtn = document.getElementById('start-listening-btn');
            const rwBtn = document.getElementById('start-rw-btn');

            nameInput.addEventListener('input', () => {
                const hasName = nameInput.value.trim() !== '';
                listeningBtn.disabled = !hasName;
                rwBtn.disabled = !hasName;
            });

            listeningBtn.addEventListener('click', () => {
                const userName = encodeURIComponent(nameInput.value.trim());
                // --- THIS LINK IS NOW CORRECT FOR MOVERS ---
                window.location.href = `movers-listening-1.html?name=${userName}`;
            });

            rwBtn.addEventListener('click', () => {
                const userName = encodeURIComponent(nameInput.value.trim());
                // --- THIS LINK IS NOW CORRECT FOR MOVERS ---
                window.location.href = `movers-reading-writing-1.html?name=${userName}`;
            });
        });
    </script>
</body>
</html>
